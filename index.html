<!DOCTYPE html>
<html>
<head>
	<title>Using Tables and Forms</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>Normal Table</h2>
	<table>
		<tr>
			<th>Test Name</th>
			<th>Score</th>
			<th>Date Received</th>
		</tr>
		<tr>
			<td>AP Sleeping</td>
			<td>5</td>
			<td>Yesterday</td>
		</tr>
		<tr>
			<td>AP Backflipping</td>
			<td>5</td>
			<td>12/4/2020</td>
		</tr>
		<tr>
			<td>AP Touching Grass</td>
			<td>1</td>
			<td>5/3/2021</td>
		</tr>
	</table>
	<h2>Table with colspan</h2>
	<table>
		<tr>
			<th colspan="2">Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>John</td>
			<td>Cena</td>
			<td>9001</td>
		</tr>
		<tr>
			<td>Skee</td>
			<td>Beedy</td>
			<td>13</td>
		</tr>
	</table>
	<h2>Table with rowspan and image</h2>
	<table>
		<tr>
			<th rowspan="4">The Goats</th>
			<td>fromis_9</td>
		</tr>
		<tr>
			<td>Red Velvet</td>
		</tr>
		<tr>
			<td>Twice</td>
		</tr>
		<tr>
			<td><img id="man" src="in_an_edit_playlist_icon.jpeg" alt="man"></td>
		</tr>
	</table>
	<h2>Tic Tac Toe</h2>
	<table class="tic">
		<tr>
			<td>X</td>
			<td>O</td>
			<td>X</td>
		</tr>
		<tr>
			<td>O</td>
			<td>O</td>
			<td>X</td>
		</tr>
		<tr>
			<td>X</td>
			<td>X</td>
			<td>O</td>
		</tr>
	</table>
</body>
</html>
